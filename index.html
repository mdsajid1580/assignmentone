<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    
    <style>
        *{
            font-family:  sans-serif;
            padding:0;
            margin:0;
            
        }
        .wrapper{
            background-color: #d7e7f4 ;
        }
        #main{
            background-color: white;
            width:75%;
            height:100vh;
            margin:auto;
        }
        .logo {
            margin-left:22px;
        }
        .login{
            color:#007BAF;
            font-weight: 650;

            margin-right: 22px;

        }
        input{
            width:180px;
            height: 25px;
            border:none;
            border:rgb(231, 226, 226) 2px solid;
        }
        button{
            background: url(search.png);

        }

            #main{
                width:100%;
            }
            .wrapper{
                width:48%;
            }
            .logo{
                width:80px;
                margin:0px;
                
            }
            .login{
            color:#007BAF;
            font-weight: 550;
            
            margin-right: 5px;
            margin-top:15px;
            margin-bottom: 5px;
            font-size: 8px;
            }
            input{
                width:70px;
                height: 12px; 
            }
            .head{
            display:flex;
            justify-content: 10px;
        }
            button{
                width:35px;
                height: 10px;
                background-position: center;
                background-size: cover;
                margin-right:2px;
                
            }
            .head2{
                margin-right:0px;
                
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
       
        <div id="main">
            <header class="head">
                <div>

                    <input type="text" placeholder="Search entire store here...">

            </header>

        </div>
    </div>
    
</body>
</html>
